<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | إبداع أكاديمي</title>
    <style>
    /* From Uiverse.io by bociKond */
    body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        background: url('index2.jpg') no-repeat center center fixed;
        background-size: cover;
        background-blend-mode: lighten;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    .form {
      --bg-light: #efefef;
      --bg-dark: #707070;
      --clr: #58bc82;
      --clr-alpha: #9c9c9c60;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
    }

    .form .input-span {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form input[type="email"],
    .form input[type="password"] {
      border-radius: 0.5rem;
      padding: 1rem 0.75rem;
      width: 100%;
      border: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--clr-alpha);
      outline: 2px solid var(--bg-dark);
    }

    .form input[type="email"]:focus,
    .form input[type="password"]:focus {
      outline: 2px solid var(--clr);
    }

    .label {
      align-self: flex-start;
      color: var(--clr);
      font-weight: 600;
    }

    .form .submit {
      padding: 1rem 0.75rem;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 3rem;
      background-color: var(--bg-dark);
      color: var(--bg-light);
      border: none;
      cursor: pointer;
      transition: all 300ms;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form .submit:hover {
      background-color: var(--clr);
      color: var(--bg-dark);
    }

    .span {
      text-decoration: none;
      color: var(--bg-dark);
      font-size: 0.95em;
    }

    .span a {
      color: var(--clr);
      text-decoration: underline;
    }
    .to-main {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    .to-main a {
      background: #58bc82;
      color: #fff;
      padding: 0.7em 2em;
      border-radius: 2em;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(88,188,130,0.08);
    }
    .to-main a:hover {
      background: #3654ff;
    }
    </style>
</head>
<body>
  <iframe src="index.html" ></iframe>
    <!-- واجهة تسجيل الدخول -->
    <form class="form" id="loginForm">
      <span class="input-span">
        <label for="email" class="label">البريد الإلكتروني</label>
        <input type="email" name="email" id="email" required />
      </span>
      <span class="input-span">
        <label for="password" class="label">كلمة المرور</label>
        <input type="password" name="password" id="password" required />
      </span>
      <span class="span"><a href="#">نسيت كلمة المرور؟</a></span>
      <input class="submit" type="submit" value="تسجيل الدخول" />
      <span class="span">ليس لديك حساب؟ <a href="#">إنشاء حساب</a></span>
    </form>
    <!-- زر للانتقال للواجهة الرئيسية -->

    <script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = "index.html";
});
</script>
</body>
</html>
